# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = false
        interval = 5
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

order += "cpu_usage"
order += "cpu_temperature 0"
# order += "load"
order += "disk /"
# order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
# order += "load"
order += "volume master"
order += "tztime local"
# order += "ipv6"

cpu_usage {
        format = "  %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = "  %free "
}

wireless _first_ {
	format_up = "  %essid "
	format_down = ""
}

ethernet _first_ {
	# if you use %speed, i3status requires root privileges
        format_up = "  %speed "
        format_down = ""
}

battery all {
        format = "%status %percentage %remaining "
        #format = " %status %percentage "
        format_down = ""
        last_full_capacity = true
        integer_battery_capacity = true
	hide_seconds = true
        # status_chr = " "
        status_chr = " "
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = " "
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = " "
        low_threshold = 15
        threshold_type = percentage
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        format = "  %d.%b.%y  %H:%M "
}

cpu_temperature 0 {
        format = "  %degrees°C "
        path = "/sys/class/thermal/thermal_zone3/temp"
}

volume master {
        format = "  %volume "
        format_muted = "  muted "
        device = "pulse:0"
}
